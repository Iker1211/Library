    <div class="container">
        <p id="bg-credits">By <a href="https://unsplash.com/es/@ryunosuke_kikuno" rel="noreferrer" target="_blank">Ryunosuke Kikuno</a> in  <a href="https://unsplash.com/es" rel="noreferrer" target="_blank">Unsplash</a></p>
        <aside>
            <div class="logo-container">
                <img src="assets/wordmark (5).svg" rel="wordmark" >
            </div>
            <form id="form" action="" method="get">
                <label for="title">
                    <span>Title of the book </span><br>
                    <input id="title" type="text" required maxlength="100">
               </label>
               <label for="author">
                    <span>Author of the book </span><br>
                    <input id="author" type="text" required pattern="^[A-Za-zÀ-ÿ][A-Za-zÀ-ÿ\s.'\-]{0,98}[A-Za-zÀ-ÿ]$">
                </label>
                <label for="pages">
                    <span>Number of pages </span><br>
                    <input id="pages" type="number" required min="10">
                </label>
                <label for="read">
                    <input type="checkbox" id="read" name="completed" value="read" required>
                    <span>Did you finished the book? </span>
                </label>
                <button type="submit">Add New Book</button>
            </form>
            <div class="credits"></div>
        </aside>
        <main>
            <div class="library-info">
                so-right, so good
