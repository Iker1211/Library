<!DOCTYPE html>
<html lang="en" style="font-family: 'cormorant_garamond';">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TOP Library</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles/reset.css">
    <link rel="stylesheet" href="styles/style.css">
    <script rel="script" type="text/javascript" src="script.js" defer></script>
    <script rel="script" type="text/javascript" src="form-validation.js" defer></script>
</head>
<body>
    <div class="container">
        <p id="bg-credits">By <a href="https://unsplash.com/es/@ryunosuke_kikuno" rel="noreferrer" target="_blank">Ryunosuke Kikuno</a> in  <a href="https://unsplash.com/es" rel="noreferrer" target="_blank">Unsplash</a></p>
        <aside>
            <div class="logo-container">
                <img src="assets/wordmark (5).svg" rel="wordmark" >
            </div>
            <form id="form" action="" method="get">
                <label for="title">
                    <span>Title of the book </span><br>
                    <input id="title" type="text" required maxlength="100">
               </label>
               <label for="author">
                    <span>Author of the book </span><br>
                    <input id="author" type="text" required pattern="^[A-Za-zÀ-ÿ][A-Za-zÀ-ÿ\s.'\-]{0,98}[A-Za-zÀ-ÿ]$">
                </label>
                <label for="pages">
                    <span>Number of pages </span><br>
                    <input id="pages" type="number" required min="10">
                </label>
                <label for="read">
                    <span>Status</span>
                    <select name="status" id="status" required>
                        <option value="read">Read</option>
                        <option value="not read">Not read</option>
                    </select>
                </label>
                <button type="submit" onchange="doSo()">Add New Book</button>
            </form>
            <div class="credits"></div>
        </aside>
        <main>
            <div class="library-info">
                <div class="info total">
                    <h2>Total Books: </h2>
                        <p id="n_books"></p>
                </div>
                <div class="info read">
                    <h2>Read Books: </h2>
                        <p id="read_books"></p>
                </div>
                <div class="info unread">
                    <h2>Unread Books: </h2>
                        <p id="unread_books"></p>
                </div>
            </div>
             <table class="table table-light">
                 <thead id="thead">
                    <tr id="trow">
                        <th class="col-head" scope="col">Title</th>
                        <th class="col-head" scope="col">Author</th>
                        <th class="col-head" scope="col">Number of Pages</th>
                        <th class="col-head" scope="col">Status</th>
                        <th class="col-head" scope="col">Remove</th>
                    </tr>
                </thead>
             </table>
                <p id="statement" style="text-align: center; font-weight: bold;"><i>No books added fot the momment</i></p>
        </main>
    </div>
</body>
</html>
